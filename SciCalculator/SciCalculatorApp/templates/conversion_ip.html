<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion d'adresses IP</title>
</head>
<body>
    <h1>Conversion d'adresses IP</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Convertir</button>
    </form>
    {% if conversion_result %}
        <p>{{ conversion_result }}</p>
    {% endif %}
</body>
</html>
