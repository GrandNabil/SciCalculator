<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion d'Adresse IP en Binaire</title>
    <!-- Bootstrap CSS (depuis CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-header {
            font-weight: bold;
        }
        /* Style pour les éléments de formulaire générés par Django */
        form p {
            margin-bottom: 1rem;
        }
        form p label {
            display: block;
            margin-bottom: 0.5rem;
        }
        form p input {
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.25rem;
            border: 1px solid #ced4da;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">Conversion d'Adresse IP en Binaire</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" class="mb-4">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">Convertir</button>
                        </form>

                        <!-- Affichage des messages d'erreur -->
                        {% if error_message %}
                        <div class="alert alert-danger mt-3">
                            {{ error_message }}
                        </div>
                        {% endif %}

                        <!-- Affichage du résultat -->
                        {% if ip_binaire %}
                        <div class="results mt-4">
                            <h3>Résultat</h3>
                            <table class="table table-striped">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Type</th>
                                        <th>Valeur</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Adresse IP</td>
                                        <td>{{ form.cleaned_data.ip_address }}</td>
                                    </tr>
                                    <tr>
                                        <td>Binaire</td>
                                        <td>{{ ip_binaire }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (depuis CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
