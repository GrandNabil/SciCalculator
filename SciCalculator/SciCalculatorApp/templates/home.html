<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue</title>
    <!-- Bootstrap CSS (depuis CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-header {
            font-weight: bold;
        }
        .btn-custom {
            margin: 5px;
            width: 200px;
        }
        .welcome-message {
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">Bienvenue sur notre application de conversion !</h2>
                    </div>
                    <div class="card-body">
                        <div class="welcome-message">
                            <p class="lead">Que souhaitez-vous convertir ?</p>
                        </div>
                        <div class="d-flex justify-content-center">
                            <a href="{% url 'ip_conversion' %}" class="btn btn-primary btn-custom">Convertir une adresse IP</a>
                            <a href="{% url 'number_conversion' %}" class="btn btn-success btn-custom">Convertir un nombre</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (depuis CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
